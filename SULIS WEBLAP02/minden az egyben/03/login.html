<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
    <header class="bg-light py-3">
        <h1 class="text-center">Login</h1>
    </header>
    <form action="home.php" method="post" class="container mt-5">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="remember_me" id="remember_me" class="form-check-input">
            <label for="remember_me" class="form-check-label">Remember me</label>
        </div>
        <input type="submit" name="login" value="Login" class="btn btn-primary">
    </form>
    <div class="container my-4">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
