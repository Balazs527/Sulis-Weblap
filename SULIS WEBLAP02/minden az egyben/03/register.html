<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
    <header class="bg-light py-3">
        <h1 class="text-center">Register</h1>
    </header>
    <form action="home.php" method="post" class="container mt-5">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" name="firstname" id="firstname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" name="lastname" id="lastname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        <input type="submit" name="register" value="Register" class="btn btn-primary">
    </form>
    <div class="container my-4">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
