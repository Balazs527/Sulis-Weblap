<div class="container">    
    <div class="col-lg-offset-2 col-lg-10">
    <h2 >Registration form</h2>
    <p class="text-danger">* Required field</p>

      <!-- registration form -->
    <form method="post" class="form-horizontal" action="register.php"> 

      <!-- first name field -->
        <div class="form-group">
            <label class="control-label col-lg-2" for="full name"><span class="text-danger">*</span> First Name:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" value="" required>
            </div>
           <p class='text-danger'></p>
        </div>

        <!-- last name field -->
        <div class="form-group">
            <label class="control-label col-lg-2" for="full name"><span class="text-danger">*</span> Last Name:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" value="" required>
            </div>
           <p class='text-danger'></p>
        </div>

        <!-- user name field -->
        <div class="form-group">
            <label class="control-label col-lg-2" for="user name"><span class="text-danger">*</span> User Name:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="name" placeholder="Enter user name" name="name" value="" required>
            </div>
           <p class='text-danger'></p>
        </div>
      
      <!-- email field -->
        <div class="form-group">
            <label class="control-label col-lg-2" for="email"><span class="text-danger">*</span> Email:</label>
            <div class="col-lg-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="" required>
            </div>
            <div class='text-danger'></div>
        </div>
      
      <!-- password field -->
        <div class="form-group">
            <label class="control-label col-lg-2" for="pwd"><span class="text-danger">*</span> Password:</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" value="" required>
            </div>
           <p class='text-danger'></p>
        </div>
      
      <!-- password confirm field -->
        <div class="form-group">
            <label class="control-label col-lg-2" for="confm-pwd"><span class="text-danger">*</span> Confirm Password:</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pwdc" value="" required>
            </div>
          <p class='text-danger'></p>
        </div>
      
      <!-- acceptence field -->
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-4">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="accept" value="" required> <span class="text-danger">*</span> I accept the terms & conditions.
                    </label>
                </div>
            </div>
            <p class='text-danger'></p>
        </div>
      
      <!-- submit and reset button field -->
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-4">
                <button type="submit" name="register" class="btn btn-success" href="sikeres_regisztracio.html">Register</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
